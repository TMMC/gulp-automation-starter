<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single full page image with animated slogans in Bootstrap carousel.</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="robots" content="" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section class="promo-section" id="promo" data-stellar-background-ratio="0.35">
    <div class="container-fluid carousel slide" id="carousel-promo" data-ride="carousel" data-interval="10000">
        <div role="listbox" class="carousel-inner">
          <div class="item active">
            <h2 class="zoomInRight"><strong class="text-primary">MantisX</strong> firearms training system</h2>
            <p class="zoomInLeft">Shoot better with <strong class="text-primary">real-time, data-driven feedback</strong></p>
            <p class="zoomInRight"><a href="#" class="btn btn-primary btn-lg" target="_blank">Kup w ArmyTec</a></p>
          </div><!--/ .item -->
          <div class="item">
            <h2 class="zoomInLeft">Train better than you always do</h2>
            <p class="zoomInRight"><strong class="text-primary">MantisX</strong> works with live fire and dry fire</p>
          </div><!--/ .item -->
          <div class="item">
            <h2 class="zoomInRight">Możliwość zakupu w sklepie ArmyTec</h2>
            <p class="zoomInLeft">Jako jedynego sprzedawcy</p>
            <p class="zoomInRight"><a href="#" class="btn btn-primary btn-lg" target="_blank">Kup w ArmyTec</a></p>
          </div><!--/ .item -->
        </div><!--/ .carousel-inner -->
    </div><!--/ #carousel-promo.container-fluid.carousel.slide -->
  </section><!--/ #promo.promo-section.parallax-section -->
  <!-- JavaScript -->
  <script src="jquery.js"></script>
  <script src="plugins.js"></script>
  <script src="main.js"></script>
</body>
</html>
