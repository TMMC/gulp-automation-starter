<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revslider</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="robots" content="" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section id="slider" class=" clearfix">

       <!--
       #################################
           - THEMEPUNCH BANNER -
       #################################
       -->
       <div class="fullwidthbanner">
           <div class="tp-fullscreen-banner" >
               <ul>    <!-- SLIDE  -->
                   <li class="dark" data-transition="fade" data-slotamount="1" data-masterspeed="1500" data-thumb="img/showcase-4.jpg" data-delay="10000"  data-saveperformance="off" data-title="Responsive Design">
                       <!-- MAIN IMAGE -->
                       <img src="img/showcase-4.jpg"  alt="kenburns1"  data-bgposition="left center" data-kenburns="on" data-duration="10000" data-ease="Linear.easeNone" data-bgfit="130" data-bgfitend="100" data-bgpositionend="right center">
                       <!-- LAYERS -->

                       <!-- LAYER NR. 2 -->
                       <div class="tp-caption title customin ltl tp-resizeme"
                            data-x="center"
                            data-y="200"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1000"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;">
                           Hand crafted Designs
                       </div>

                       <div class="tp-caption customin subtitle ltl tp-resizeme"
                            data-x="center"
                            data-y="280"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1250"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;">
                           <p class="lead">We are a Creative Media Agency with a Flare for Perfection.</p>
                       </div>

                       <div class="tp-caption customin scroll-to ltl tp-resizeme"
                            data-x="center"
                            data-y="350"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1550"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;"><a href="#work" class="btn btn-lg btn-white-border"><span>View our Works</span> <i class="icon-angle-right"></i></a></div>

                   </li>


                   <!-- SLIDE  -->
                   <li data-transition="slideup" data-slotamount="1" data-masterspeed="1500" data-thumb="img/bg-4.jpg" data-delay="10000"  data-saveperformance="off"  data-title="Unlimited Possibilities">
                       <!-- MAIN IMAGE -->
                       <img src="img/bg-4.jpg"  alt="kenburns6"  data-bgposition="center bottom" data-kenburns="on" data-duration="10000" data-ease="Linear.easeNone" data-bgfit="100" data-bgfitend="120" data-bgpositionend="center top">
                       <!-- LAYERS -->

                       <!-- LAYER NR. 2 -->
                       <div class="tp-caption title customin ltl tp-resizeme"
                            data-x="center"
                            data-y="200"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1000"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;">
                           Creative Agency
                       </div>

                       <div class="tp-caption subtitle customin ltl tp-resizeme"
                            data-x="center"
                            data-y="280"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1250"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;">
                           <p class="lead">We provide Products &amp; Services that are amazingly creative.</p>
                       </div>

                       <div class="tp-caption customin scroll-to ltl tp-resizeme"
                            data-x="center"
                            data-y="350"
                            data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                            data-speed="800"
                            data-start="1550"
                            data-easing="easeOutQuad"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="1000"
                            data-endeasing="Power4.easeIn" style="z-index: 3;"><a href="#work" class="btn btn-lg btn-white-border"><span>Services</span> <i class="icon-angle-right"></i></a></div>

                   </li>
               </ul>
           </div>
       </div>



       <!-- END REVOLUTION SLIDER -->

   </section>


  <!-- JavaScript -->
  <script src="jquery.js"></script>
  <script src="plugins.js"></script>
  <script src="main.js"></script>
</body>
</html>
